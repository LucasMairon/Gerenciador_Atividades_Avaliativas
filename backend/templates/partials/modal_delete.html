<div class="modal-header">
    <h5 class="modal-title text-center fw-bold" id="modalDeletarLabel">Deletar questão</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>
<div class="modal-body">
    <p>Deseja mesmo deletar a questão: "<strong>{{ object.statement|truncatechars:50 }}</strong>"?</p>
    <p class="text-danger">Esta operação é irreversível!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    
    <form method="post" action="{% url 'question:delete' pk=object.id %}"> 
        {% csrf_token %}
        <button type="submit" class="btn btn-success"> Confirmar
        </button>
    </form>
</div>
