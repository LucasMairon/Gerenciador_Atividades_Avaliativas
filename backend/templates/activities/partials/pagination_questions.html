{% if page_obj.has_other_pages %}
<nav aria-label="Paginação das questões disponíveis" class="mt-3">
    <ul class="pagination pagination-sm mb-0 d-flex justify-content-center">
        
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}"
                   hx-get="?page={{ page_obj.previous_page_number }}"
                   hx-target="#available-questions-wrapper"
                   hx-include="#filter-questions-form"
                   hx-swap="innerHTML">&laquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
        {% endif %}

        <li class="page-item active"><a class="page-link" href="#">{{ page_obj.number }}</a></li>

        {% if page_obj.has_next %}
             <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}"
                   hx-get="?page={{ page_obj.next_page_number }}"
                   hx-target="#available-questions-wrapper"
                   hx-include="#filter-questions-form"
                   hx-swap="innerHTML">&raquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}
